<!DOCTYPE html>
<html lang="es">
<head>
  <!--Página principal para solicitar turnos-->
  <!-- Metadatos y enlaces a estilos y librerías externas -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRESTAMOS EXPRESS S.A. - Solicitud de Turno</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header>
      <!-- Logo y encabezado principal -->
      <img class="logo" src="assets/logo.png" alt="Logo PRESTAMOS EXPRESS S.A." class="logo"/>
      <h1>PRESTAMOS EXPRESS S.A.</h1>
      <h2>Solicitá tu turno</h2>
    </header>

    <!-- Formulario de solicitud de turno -->
    <!-- Se utiliza contenido precargado porque lo pide la consigna -->

    <form id="turnoForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required value="Juan Pérez" />
      <input type="text" id="dni" placeholder="DNI" required value="12345678" />
      <input type="tel" id="telefono" placeholder="Teléfono" required value="2211234567" />
      <input type="text" id="direccion" placeholder="Dirección" required value="Calle XXXXX" />
      <input type="email" id="email" placeholder="Correo electrónico" required value="juan.perez@email.com" />
      <select id="sucursal" required>
        <option value="">Seleccione una sucursal</option>
        <option value="Sucursal La Plata" selected>La Plata</option>
        <option value="Sucursal Ensenada">Ensenada</option>
        <option value="Sucursal Berisso">Berisso</option>
      </select>
      <input type="date" id="fecha" required value="2025-06-10" />
      <select id="horario" required>
        <option value="">Seleccione un horario</option>
      </select>
      <button type="submit">Confirmar Turno</button>
    </form>
  </div>

  <!-- librerías JS externas y script principal -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/main.js"></script>
</body>
</html>
